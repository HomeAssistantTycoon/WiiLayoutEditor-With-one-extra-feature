name: Build WiiLayoutEditor

# Manual trigger
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET 6 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./WiiLayoutEditor.sln

      # 4. Build the solution
      - name: Build solution
        run: dotnet build ./WiiLayoutEditor.sln --configuration Release --no-restore

      # 5. Upload build output as artifact (new version)
      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiiLayoutEditor-Build
          path: ./WiiLayoutEditor/bin/Release/


