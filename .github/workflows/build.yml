name: Build WiiLayoutEditor

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build solution
        shell: powershell
        run: |
          $msbuild = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"
          Write-Host "Building WiiLayoutEditor with default configuration..."
          # Use Debug | x86 (most likely valid)
          & $msbuild "WiiLayoutEditor.sln" /nologo /t:Build /p:Configuration=Debug /p:Platform=x86

      - name: Collect built executable
        shell: powershell
        run: |
          $exe = "WiiLayoutEditor\bin\Debug\WiiLayoutEditor.exe"
          if (Test-Path $exe) {
              Write-Host "Found built executable at $exe"
              Copy-Item $exe -Destination "$env:GITHUB_WORKSPACE/WiiLayoutEditor.exe"
          } else {
              Write-Error "Built executable not found!"
              exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiiLayoutEditor
          path: WiiLayoutEditor.exe








