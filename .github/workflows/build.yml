name: Build WiiLayoutEditor

# Allows you to manually trigger the workflow
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 3. Restore dependencies (if any)
      - name: Restore dependencies
        run: dotnet restore ./WiiLayoutEditor.sln

      # 4. Build the solution
      - name: Build solution
        run: dotnet build ./WiiLayoutEditor.sln --configuration Release --no-restore

      # 5. Publish the build output to an artifact
      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: WiiLayoutEditor-Build
          path: ./WiiLayoutEditor/bin/Release/
